<!doctype html>
<html>
  <head>
    <title>Node WachatWeb</title>
    <meta charset="utf-8" content="width=device-width, initial-scale=1.0">

	 	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

	 	<!-- materialize -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<!-- styles -->
  	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">

  </head>
  <body>
	<div class="login">
		<div class="sign">
			<div class="row">
				<form class="col s12">
					<div class="row">
						<div class="input-field col s6">
						  <input id="first_name" type="text" class="validate" autocomplete="off">
						  <label for="first_name">First Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
						    <select id="stat">
						      <option value="" disabled selected>Choose your status</option>
						      <option value="Online">Online</option>
						      <option value="Absent">Absent</option>
						      <option value="Busy">Busy</option>
						    </select>
						</div>
						<div class="input-field col s6">
						    <select id="animal">
						      <option value="" disabled selected>Choose your animal avatar</option>
						      <option value="cat.png">Cat</option>
						      <option value="dog.png">Dog</option>
						      <option value="gorilla.png">Gorilla</option>
  						      <option value="coon.png">Coon</option>
						      <option value="bear.png">Bear</option>
						      <option value="no-avatar.png">Without</option>
						    </select>
						</div>
					    <div class="modal-footer">
					      <a class="modal-action modal-close waves-effect waves-green btn-flat agree" id="enter">Sing in</a>
					    </div>
					</div>
				</form>
			</div>
		</div>
	</div>        

	<div class="container-fluid">
	  	<div class="row">
	  		<div class="col s3">
	  			<div  id="list" class="chats-wrapp">
	  				<div id="users-list" class="butterbar">
	  					<br>
	  					<h5>Partners:</h5>
	  				</div>
	  				
	  			</div>
	  		</div>
	  		<div class="col s9">
	  			<div class="chat-wrapp">
	  				<div class="chat-bg"></div>
	  				<div id="chat-content" class="chat-content">
	  					<div class="speech-wrapper">
						</div>
	  				</div>
	  			</div>
	  			<div class="section-footer">
	  				<form>  				
						<input id="to-send" class="col s10" type="text" name="msg" placeholder="Type your message" autocomplete="off">
						<button class="col s2 btn waves-effect waves-light" type="submit" >
							Send
						</button>
					</form>
	  			</div>
	  		</div>
	  	</div>
	</div>

		<!-- scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="javascripts/session.js"></script>
    <script type="text/javascript">
    	$(document).ready(function() {
    		$('.modal1').modal('open');
    		$('select').material_select();
    	})

    </script>
  </body>
</html>
